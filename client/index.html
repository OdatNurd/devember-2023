<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luddatumbazo</title>
</head>
<body ws-x="$theme[dark] p[8px]">
  <script src="https://cdn.jsdelivr.net/npm/@axel669/windstorm@0.2.1/dist/browser.js"></script>

  <ws-paper>
    <ws-titlebar>
      <span slot="title">
        <div ws-x="$title">Luddatumbazo</div>
        <div ws-x="$subtitle">Exactly like BoardGameGeek except not</div>
      </span>
      <a ws-x="$button $flat t.dec[none]" slot="action" href="/cdn-cgi/access/logout">
        <ws-icon class="ti-logout"></ws-icon>
      </a>
    </ws-titlebar>
  </ws-paper>

  <ws-grid>
    <p>
      If this project were more well defined, there would be content here.
    </p>
  </ws-grid>
</body>
</html>
